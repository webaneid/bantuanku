<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bantuanku API Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #2563eb;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>üöÄ Bantuanku API Test</h1>

    <!-- Login Section -->
    <div class="section">
        <h2>üîê Login</h2>
        <input type="email" id="email" placeholder="Email" value="admin@bantuanku.org">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="login()">Login</button>
        <div id="loginResult"></div>
    </div>

    <!-- Campaigns Section -->
    <div class="section">
        <h2>üìã Campaigns</h2>
        <button onclick="getCampaigns()">Get Campaigns</button>
        <div id="campaignsResult"></div>
    </div>

    <!-- Create Donation Section -->
    <div class="section">
        <h2>üí∞ Create Donation</h2>
        <input type="text" id="donorName" placeholder="Donor Name" value="Test Donor">
        <input type="email" id="donorEmail" placeholder="Email" value="donor@example.com">
        <input type="tel" id="donorPhone" placeholder="Phone" value="081234567890">
        <input type="number" id="amount" placeholder="Amount" value="100000">
        <textarea id="message" placeholder="Message" rows="3">Semoga bermanfaat</textarea>
        <button onclick="createDonation()">Create Donation</button>
        <div id="donationResult"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8787/v1';
        let authToken = '';

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');

            resultDiv.innerHTML = '<p>Loading...</p>';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.success) {
                    authToken = data.data.accessToken;
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Login successful!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">‚ùå Login failed!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
                console.error('Login error:', error);
            }
        }

        async function getCampaigns() {
            const resultDiv = document.getElementById('campaignsResult');

            resultDiv.innerHTML = '<p>Loading...</p>';

            try {
                const response = await fetch(`${API_URL}/campaigns`, {
                    headers: {
                        'Accept': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                resultDiv.innerHTML = `
                    <p class="success">‚úÖ Campaigns loaded!</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
                console.error('Campaigns error:', error);
            }
        }

        async function createDonation() {
            const resultDiv = document.getElementById('donationResult');

            resultDiv.innerHTML = '<p>Loading...</p>';

            // Get first campaign ID
            try {
                const campaignsResponse = await fetch(`${API_URL}/campaigns`, {
                    headers: { 'Accept': 'application/json' }
                });

                if (!campaignsResponse.ok) {
                    throw new Error('Failed to fetch campaigns');
                }

                const campaignsData = await campaignsResponse.json();
                const campaignId = campaignsData.data[0]?.id;

                if (!campaignId) {
                    resultDiv.innerHTML = '<p class="error">‚ùå No campaigns found!</p>';
                    return;
                }

                const donationData = {
                    campaignId: campaignId,
                    amount: parseInt(document.getElementById('amount').value),
                    donorName: document.getElementById('donorName').value,
                    donorEmail: document.getElementById('donorEmail').value,
                    donorPhone: document.getElementById('donorPhone').value,
                    message: document.getElementById('message').value
                };

                const response = await fetch(`${API_URL}/donations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify(donationData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Donation created!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">‚ùå Failed to create donation!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
                console.error('Donation error:', error);
            }
        }

        // Auto-load campaigns on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('API URL:', API_URL);
            console.log('Ready to test!');
        });
    </script>
</body>
</html>
